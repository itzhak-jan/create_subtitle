<!DOCTYPE html>
<!-- lang ו-dir יתעדכנו על ידי JavaScript -->
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="pageTitle">מתמלל וידאו בדפדפן</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lang-switcher">
        <button id="lang-he">עברית</button>
        <button id="lang-en">English</button>
    </div>

    <h1 data-i18n-key="mainHeading"></h1>
    <p data-i18n-key="introParagraph1"></p>
    <p><strong data-i18n-key="importantNotice"></strong></p>

    <div class="controls">
        <div class="control-group">
            <label for="videoFile" data-i18n-key="selectFileLabel"></label>
            <input type="file" id="videoFile" accept="video/*, audio/*">
        </div>
        <div class="control-group">
            <label for="languageSelect" data-i18n-key="selectLanguageLabel"></label>
            <select id="languageSelect">
                <option value="auto" selected data-i18n-key="langOptionAuto"></option>
                <option value="he" data-i18n-key="langOptionHe"></option>
                <option value="en" data-i18n-key="langOptionEn"></option>
                <option value="ar" data-i18n-key="langOptionAr"></option>
                <option value="ru" data-i18n-key="langOptionRu"></option>
                <option value="zh" data-i18n-key="langOptionZh"></option>
                <option value="ko" data-i18n-key="langOptionKo"></option>
                <option value="ja" data-i18n-key="langOptionJa"></option>
                <option value="fr" data-i18n-key="langOptionFr"></option>
                <option value="de" data-i18n-key="langOptionDe"></option>
                <option value="es" data-i18n-key="langOptionEs"></option>
                <option value="it" data-i18n-key="langOptionIt"></option>
            </select>
        </div>
        <button id="startButton" disabled data-i18n-key="startButton"></button>
    </div>

    <div id="status"></div>
    <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
    <div id="progressDetail" style="font-size: 0.9em; margin-top: 5px; min-height: 1.2em;"></div>

    <div id="downloadButtons" style="margin-top: 15px; display: none;">
        <a href="#" id="downloadLinkSrt" download="subtitles.srt" style="display: none;" data-i18n-key="downloadSrtButton"></a>
        <a href="#" id="downloadLinkTxt" download="subtitles.txt" style="display: none; margin-left: 15px; background-color: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px;" data-i18n-key="downloadTxtButton"></a>
        <button id="copySrtButton" class="copy-button" style="display: none; margin-left: 15px;" data-i18n-key="copyContentButton"></button>
    </div>

    <hr style="margin-top: 30px;">

    <div class="clarifications">
        <h2 data-i18n-key="clarificationsTitle"></h2>
        <p><strong data-i18n-key="clarificationsP1"></strong></p>
        <ul data-i18n-key-html="clarificationsList1"></ul>
        <p data-i18n-key="apology"></p>
        <p><strong data-i18n-key="bestResultsTitle"></strong></p>
        <ol data-i18n-key-html="clarificationsList2"></ol>
        <p><strong data-i18n-key="whatItDoesNotDoTitle"></strong></p>
        <ul data-i18n-key-html="clarificationsList3"></ul>
        <p data-i18n-key="hopeItHelps"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
